<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>首页jQuery手风琴效果</title>
    <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="xinxi_solution_main">
        <div class="xinxi_solution_bg">
            <div class="main_mobile">
                <ul>
                    <li class="one on">
                        <div class="left"></div>
                        <div class="left_top">
                            <i>公司产品</i><img src="images/button1.png" alt="产品">
                        </div>
                        <div class="right">
                            <dl>
                                <a title="产品案例一" target="_blank" href="#">
                                       产品案例一</a>
                                <a title="产品案例二" target="_blank" href="#">
                                       产品案例二</a>
                                <a title="产品案例三  " target="_blank" href="#">
                                       产品案例三   </a>
                                <a title="产品案例四" target="_blank" href="#">
                                       产品案例4</a>
                                <a title="产品案例五" target="_blank" href="#">
                                       产品案例五</a>
                            </dl>
                        </div>
                    </li>
                    <li class="one">
                        <div class="left"></div>
                        <div class="left_top">
                            <i>合作伙伴</i><img src="images/button1.png" alt="伙伴">
                        </div>
                        <div class="right">
                            <dl style="margin-top: -120px;">
                                <a title="xx信息有限公司一" target="_blank" href="#">
                                       xx信息有限公司二</a>
                                <a title="xx信息有限公司二" target="_blank" href="#">
                                       xx信息有限公司二</a>
                                <a title="xx信息有限公司三" target="_blank" href="#">
                                       xx信息有限公司三</a>
                            </dl>
                        </div>
                    </li>
                    <li class="one">
                        <div class="left"></div>
                        <div class="left_top">
                            <i>服务支持</i><img src="images/button1.png" alt="服务">
                        </div>
                        <div class="right">
                            <dl>
                                <a title="售后服务" target="_blank" href="#">
                                       售后服务</a>
                                <a title="在线客服" target="_blank" href="#">
                                         在线客服</a>
                                <a title="常见问题" target="_blank" href="#">
                                         常见问题</a>
                            </dl>
                        </div>
                    </li>
                    <li class="one">
                        <div class="left"></div>
                        <div class="left_top">
                            <i>联系我们</i><img src="images/button1.png" alt="联系">
                        </div>
                        <div class="right">
                            <dl>
                                <a title="联系我们" target="_blank" href="#">
                                      联系我们</a>
                                <a title="加入我们" target="_blank" href="#">
                                      加入我们</a>
                            </dl>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
$(function() {
    $('.xinxi_solution_main ul li:eq(0)').addClass('on');
    $('.xinxi_solution_main ul li:eq(1)').addClass('b2');
    $('.xinxi_solution_main ul li:eq(2)').addClass('b3');
    $('.xinxi_solution_main ul li:eq(3)').addClass('b4');
    $('.xinxi_solution_main ul li:eq(4)').addClass('b5');
    $('.xinxi_solution_main ul li:eq(5)').addClass('b6');
    $('.xinxi_solution_main ul li:gt(3)').hide();
    //当三级分类大于7个的是，成两排显示
    $('.xinxi_solution_main ul li').each(function() {
        var len = $(this).find('.right dl a').length;
        if (len > 6) {
            $(this).find('.right dl a').addClass('yichu');
        }
    });

    //解决方案效果
    $('.xinxi_solution_main ul li').each(function() {
        var left_h = $(this).find('.left_top').height();
        $(this).find('.left_top').css({
            'top': '50%',
            'margin-top': -left_h / 2
        });

        var dl_h = $(this).find('.right dl').height();
        $(this).find('.right dl').css({
            'margin-top': -dl_h / 2
        });
    });
    $('.xinxi_solution_main ul li').click(function() {
        $(this).addClass('on').siblings().removeClass('on');
    });
    $('.xinxi_solution_main_mobile ul li:first-child').addClass('on');

    $('.xinxi_solution_main_mobile ul li').click(function() {
        $(this).addClass('on').siblings().removeClass('on');
    });

    $(".solu-category .solu-description").each(function() {
        var maxwidth = 60;
        if ($(this).text().length > maxwidth) {
            $(this).text($(this).text().substring(0, maxwidth));
            $(this).html($(this).html() + '...');
        }
    });

});
</script>

</html>
